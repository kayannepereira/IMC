<!DOCTYPE html> <!--é uma declaração para informar ao navegador qual é a versão do HTML utilizada no arquivo-->
<html lang="pt-br"><!--ajuda a definir o idioma de um elemento-->
<head> /*cabeça*/
    <meta charset="UTF-8"> <!--é uma tag meta utilizada para comunicar aos navegadores qual é o formato de codificação de caracteres utilizado naquele documento-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--serve para controlar as ações do browser e também especificam melhor as informações-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--define qualquer informação de metadados que não podem ser definidos por outros elementos HTML -->
    <title>Calculo de IMC</title> <!--título-->
    <link rel="stylesheet"href="estilos.css"> <!-- serve para você dizer qual o relacionamento do arquivo que você quer utilizar com o arquivo atual -->
</head>
<body class="fundo"> <!--classe corporal -->
    <main> <!--a Principal -->
        <div class="quadrado"> <!--agrupar elementos para fins de estilos -->

        <div class="titulo">Calculadora - IMC</div>
        <div class="input">
            <label>Altura:</label> 
          <input type="number" id="altura"> 

        </div> <!--é um container genérico para conteúdo de fluxo, que de certa forma não representa nada.-->
        <div class="input">
            <label>Peso</label>
            <input type="number" id="peso"> <!--Tipo de Entrada de Áudio -->
        </div> 
        <button id="calcular">Calcular</button> <!--representa um botão clicável -->
        <div class="result"id="resultado"></div>
        </div>

    </main>
    <script src="./imc.js"></script> <!--conjunto de instruções para que uma função seja executada em determinado aplicativo -->
</body> <!--corpo-->
</html> <!--Linguagem de Marcação de Hipertexto -->
